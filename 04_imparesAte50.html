<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
   let impares = [];

    //PROCESSAMENTO
    for (let index = 1; index <= 50; index++) {
        if(index % 2 > 0){
            impares.push(index);
        }
        
    }

    //SAÍDA
    alert(`${impares}`);
</script>
