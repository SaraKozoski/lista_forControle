<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas = Number(prompt(`Qual o número de notas o aluno teve?`));
    let somaNotas = 0;
    //PROCESSAMENTO
    for (let index = 1; index <= quantNotas; index++) {
        const notasAlunos = Number(prompt(`Qual as notas do aluno?`))       
        somaNotas = somaNotas + notasAlunos;
    }

    //SAÍDA
    document.write(`A média de notas do aluno é ${somaNotas/quantNotas}`)
</script>
