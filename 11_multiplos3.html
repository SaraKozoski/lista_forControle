<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let ajuda = [];
    //PROCESSAMENTO
    for (let index = 0; index <= 100; index++) {
        if(index % 3 == 0){
            ajuda.push(index)
        }
        
    }

    //SAÍDA
    document.write(`Os multiplos de três são ${ajuda} `)
</script>
