<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
     const numerInicial = Number(prompt(`Insira um número inicial:`));
     const numeroFinal = Number(prompt(`Insira o número final:`))
    let par =[];
    let impar = [];
    //PROCESSAMENTO
    if(numerInicial< numeroFinal){
        for (let index = 0; index < numeroFinal.length; index++) {
            if(index % 2 == 0){
            par.push(index)}
            else{
                impar.push(index)
            }
        }
    }
    else{
        alert(`Erro`)
    }
    //SAÍDA
documet.write(`Os numeros par são ${par} e os impares são ${impar}`)
</script>
