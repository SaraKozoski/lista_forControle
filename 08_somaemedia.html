<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = 0;

    //PROCESSAMENTO
    for (let i = 0; i < 5; i++) {
       const numero = Number(prompt(`Insira um número:`))
    numeros = numeros + numero;
    
    
    }

    //SAÍDA
    document.write(`A soma dos números é ${numeros} é A média dos números é ${numeros/5}`)
</script>
