<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let maiorNumero = [];
   
    //PROCESSAMENTO
    for (let index = 1; index <= 5 ;index++) {
        const numeros = Number(prompt(`Informe um número:`));
        maiorNumero.push(numeros)
    }

    maiorNumero.sort((a, b) => b-a);
 
    //SAÍDA
    document.write(`O maior número informado é ${maiorNumero[0]}`)
</script>
