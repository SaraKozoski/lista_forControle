<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0; 
    let investimentos = 1000
    //PROCESSAMENTO
    for ( dias = 0; 1000 < 2000; dias++) {
       investimentos = investimentos + (investimentos * 0.2 / 100);
        
    }

    //SAÍDA
    document.write(`Levou ${dias} dias para conseguir R$ 2000,00`)
</script>
